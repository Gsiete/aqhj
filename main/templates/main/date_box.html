{% with format='12' %}
    <h2>
    {% if format == '24' %}
    <b>{{ datetime|date:'G' }}</b>:{{ datetime|date:'i' }}
    {% else %}
    <b>{{ datetime|date:'g' }}</b>:{{ datetime|date:'i' }} {{ datetime|date:'A' }}
    {% endif %}
    </h2>
{% endwith %}
<div class="date">{{ datetime|date:'l j E ' }}</div>
<hr>
<div class="city">{{ city.get_display_name }}({{ datetime.tzname }})</div>
