{% load i18n %}
{% spaceless %}
<h2>{% trans '¡Bienvenido!' %}</h2>
<div>{% trans 'Detectamos que tu zona horaria* es la de' %}</div>

<section>
    <div id="city"><b>{{ user_city.name }},</b> {{ user_city.country.name }}</div>
    <button id="change-city" data-token="{{ csrf_token }}" class="btn btn-left">Cambiar</button>
    <button id="confirm-city" class="btn btn-right activated">Es correcto</button>
</section>

<section>
    <div>{% trans 'Elige tu formato horario' %}*</div>
    <button id="format-12" class="btn btn-left{% if time_format == '12' %} activated{% endif %}">12-h (AM/PM)</button>
    <button id="format-24" class="btn btn-right{% if time_format == '24' %} activated{% endif %}">24-h</button>
</section>

<button class="btn btn-primary" data-dismiss="modal">{% trans 'Al sitio' %}</button>
<p class="clarification">*{% trans 'Podrás modificar tu configuración dentro del sitio.' %}</p>
{% endspaceless %}
